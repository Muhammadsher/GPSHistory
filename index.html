<!DOCTYPE html>
<html>

<head>
    <title>UzTracking v2.1</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/include.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="fizmasoft">
        <div class="sidebar">
            <div class="header">
                <span id="GPS">GPS History</span>
            </div>
            <div id="accordion">
                <div>
                    <table class="accordion_table">
                        <thead>
                            <tr>
                            	<th>
                            		<label>
                            			<input type="checkbox" id="main">
                            		</label>
                            	</th>
                                <th>Чақтирув</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            	<td>
                            		<label>
                            			<input type="checkbox" id="main">
                            		</label>
                            	</td>
                                <td>GPS 1</td>
                                <td><i class="flaticon flaticon-eye"></i></td>
                            </tr>
                            <tr class="odd_table">
                            	<td>
                            		<label>
                            			<input type="checkbox" id="main">
                            		</label>
                            	</td>
                                <td>GPS 2</td>
                                <td><i class="flaticon flaticon-eye"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="sidebar-footer">
                <div id="controllers">
                    <div class="playControl" style="text-align: center;">
                        <button id="play-controller">Play</button><button id="play-controller" class="trackes bl-none">GPS Tracks - show</button>
                        <button id="play-controller">Spd</button><button id="play-controller" class="bl-none">1x</button><button id="play-controller" class="bl-none">2x</button><button id="play-controller" class="bl-none">3x</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="timeline">
        <!-- <h2 style="margin-top: 50px;">Timeline</h2> -->
        <div id="visualization"></div>
    </div>
</body>

</html>
