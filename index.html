<!DOCTYPE html>
<html>

<head>
    <title>UzTracking v2.1</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/include.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="fizmasoft">
        <div class="sidebar">
            <div class="header">
                <span id="GPS">GPS History</span>
            </div>
            <div id="accordion"></div>
            <div class="sidebar-footer">
                <div id="dataControllers">
                    <input type="text" class="dataTime" id="from-date">
                    <input type="text" class="dataTime" id="to-date">
                </div>
                <div id="controllers">
                    <div class="playControl" style="text-align: center;">
                        <button id="play-controller" class="play-controller"><i class="flaticon flaticon-play"></i></button><button class="trackes play-controller bl-none"><i class="flaticon flaticon-eye-closed"></i> GPS Tracks</button>
                        <button class="forward play-controller"><i class="flaticon flaticon-forward"></i></button><button id="1x" class="play-controller bl-none">1x</button><button id="2x" class="play-controller bl-none">2x</button><button id="3x" class="play-controller bl-none">3x</button>
                        <button class="play-controller" id="search" style="margin-left: 3px;"><i class="flaticon flaticon-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="timeline">
        <!-- <h2 style="margin-top: 50px;">Timeline</h2> -->
        <div id="visualization"></div>
    </div>
</body>

</html>
